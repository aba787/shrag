<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء حساب</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 30px;
    }

    .box {
      background-color: #007bff;
      color: white;
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      width: 250px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
    }

    .box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="register-student.html" class="box">✅ سجل كطالب</a>
    <a href="register-parent.html" class="box">✅ سجل كولي أمر</a>
  </div>
</body>
</html>
