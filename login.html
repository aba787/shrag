<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      border: 2px solid #007bff;
      border-radius: 10px;
      padding: 40px 30px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: right;
      margin-bottom: 5px;
      color: #333;
      font-size: 14px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="password"] {
      position: relative;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <form action="/login" method="POST">
      <label>البريد الإلكتروني:</label>
      <input type="email" name="email" required>

      <label>كلمة المرور:</label>
      <input type="password" name="password" required>

      <button type="submit">دخول</button>
    </form>
  </div>
</body>
</html>
