<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إعدادات الحساب</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding-bottom: 90px;
    }

    header {
      background-color: #013a75;
      color: white;
      padding: 20px;
      font-size: 22px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    .section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h3 {
      margin-top: 0;
      color: #013a75;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn {
      margin-top: 20px;
      background-color: #013a75;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .btn-danger {
      background-color: #e60023;
      margin-top: 15px;
    }

    .switch {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .switch input {
      margin-left: 10px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }

    footer a {
      text-decoration: none;
      color: #013a75;
      font-weight: bold;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      h3 {
        font-size: 18px;
      }
      .btn {
        font-size: 14px;
      }
      footer a {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <header>⚙️ إعدادات الحساب</header>

  <div class="container">

    <!-- معلومات الحساب -->
    <div class="section">
      <h3>👤 معلومات الحساب</h3>
      <label>الاسم الكامل</label>
      <input type="text" value="محمد خالد">

      <label>البريد الإلكتروني</label>
      <input type="email" value="student@email.com">

      <label>رقم الجوال</label>
      <input type="tel" value="+966 555 123 456">
    </div>

    <!-- كلمة المرور -->
    <div class="section">
      <h3>🔐 تغيير كلمة المرور</h3>
      <label>كلمة المرور الحالية</label>
      <input type="password">
      <label>كلمة المرور الجديدة</label>
      <input type="password">
    </div>

    <!-- الإشعارات -->
    <div class="section">
      <h3>🔔 الإشعارات</h3>
      <div class="switch">
        <input type="checkbox" checked>
        <label>تفعيل التذكيرات عبر البريد</label>
      </div>
    </div>

    <!-- اللغة -->
    <div class="section">
      <h3>🌍 اللغة</h3>
      <select>
        <option selected>العربية</option>
        <option>English</option>
      </select>
    </div>

    <button class="btn">💾 حفظ التغييرات</button>
    <button class="btn btn-danger">❌ حذف الحساب</button>

  </div>


</body>
</html>
